name: Salesforce Delta Validation Job

# Controls when the workflow will run
on:
  # Triggers the workflow when pull request is merged but only for the "master" branch
  pull_request:
    types: [ opened, synchronize ]
    branches: [ "master" ]
    paths: 
      - 'force-app/main/default/**'    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REPO_NAME: ${{ github.event.repository.name }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Code-Scan: 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment : Production
    # Use salesforcedx container
    container:
      image: salesforce/salesforcedx:latest-full
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: Clone the repository for later use
        run: git clone ${{ github.server_url }}/${{ github.repository }}

      - name: Install delta generator and code scanner plugin
        run: echo y | sfdx plugins:install sfdx-git-delta && sfdx plugins:install @salesforce/sfdx-scanner

      - name: Generate the package consisting of delta changes
        run:  cd ${{ github.event.repository.name }} && mkdir changed-sources && 
              sfdx sgd:source:delta --source force-app/main/default --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta &&
              chmod +x ./bash-scripts/DetectedSFChanges.sh && ./bash-scripts/DetectedSFChanges.sh

      - name: Run code scan on delta changes
        run: if [[ -d ${REPO_NAME}/changed-sources/force-app/main/default" ]]; then sfdx scanner:run --target "${{ github.event.repository.name }}/changed-sources/force-app/main/default" --engine "eslint-lwc,retire-js,cpd,pmd" --verbose; else ; then echo "No code change detected"; fi

  Delta-Validation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment : Production
    # Use salesforcedx container
    container:
      image: salesforce/salesforcedx:latest-full
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: Clone the repository for later use
        run: git clone ${{ github.server_url }}/${{ github.repository }}

      - name: Copy jwt token
        run: echo "${{ secrets.JWT_KEY }}" > jwt.key
      
      - name: Authorize with the org
        run: sfdx auth:jwt:grant --clientid ${{ secrets.CLIENT_KEY }} --jwtkeyfile jwt.key --username ${{ secrets.USER_NAME }}
      
      - name: Set configuration
        run: sfdx config:set defaultusername=${{ secrets.USER_NAME }}

      - name: Install delta generator and code scanner plugin
        run: echo y | sfdx plugins:install sfdx-git-delta && sfdx plugins:install @salesforce/sfdx-scanner

      - name: Generate the package consisting of delta changes
        run:  cd ${{ github.event.repository.name }} && mkdir changed-sources && 
              sfdx sgd:source:delta --source force-app/main/default --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta && 
              chmod +x ./bash-scripts/DetectedSFChanges.sh && ./bash-scripts/DetectedSFChanges.sh

      - name: Get test classes if any from delta changes and run validation.
        run: chmod +x bash-scripts/RetrieveTestClasses.sh && ./bash-scripts/RetrieveTestClasses.sh