<template>
    <lightning-card  title="Other">
        <p class="slds-var-p-horizontal_medium">Select one object to log the event to. Select None to log the event to only the selected people records.</p>
        <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap">
            <div class="slds-size_1-of-8">
                <lightning-icon icon-name="utility:error" size="small" alternative-text="None" title="None"></lightning-icon>                
            </div>
            <div class="slds-size_6-of-8">
                None
            </div>
            <div class="slds-size_1-of-8">
                <lightning-radio-group
                options={options}
                value={value}
                name="noneGroup"
                data-element="other-radio"
                type="radio" variant="label-hidden"></lightning-radio-group>
            </div>
            <template if:true={otherRecords}>
                <template for:each={otherRecords} for:item="otherRecord">
                    <template if:false={otherRecord.booleanOne}>
                        <template if:false={otherRecord.booleanTwo}>
                            <template if:false={otherRecord.booleanThree}>
                                <template if:true={otherRecord.obj}>
                                    <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap" key={otherRecord.obj.Id}>
                                        <div class="slds-size_1-of-8">
                                            <lightning-icon icon-name="standard:account" size="small" alternative-text="Account" title="Account"></lightning-icon>
                                        </div>
                                        <div class="slds-size_6-of-8">
                                            {otherRecord.obj.Name}
                                        </div>
                                        <div class="slds-size_1-of-8">
                                            <lightning-input type="checkbox" data-element="other-checkbox" onchange={handleCheckboxSelection} data-id={peopleRecord.obj.Id} data-email={peopleRecord.obj.Email}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </template>
                    <template if:true={otherRecord.booleanOne}>
                        <template if:false={otherRecord.booleanTwo}>
                            <template if:false={otherRecord.booleanThree}>
                                <template if:true={otherRecord.obj}>
                                    <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap" key={otherRecord.obj.Id}>
                                        <div class="slds-size_1-of-8">
                                            <lightning-icon icon-name="standard:case" size="small" alternative-text="Case" title="Case"></lightning-icon>
                                        </div>
                                        <div class="slds-size_6-of-8">
                                            {otherRecord.obj.Name}
                                        </div>
                                        <div class="slds-size_1-of-8">
                                            <lightning-input type="checkbox" data-element="other-checkbox" onchange={handleCheckboxSelection} data-id={peopleRecord.obj.Id} data-email={peopleRecord.obj.Email}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </template>
                    <template if:false={otherRecord.booleanOne}>
                        <template if:true={otherRecord.booleanTwo}>
                            <template if:false={otherRecord.booleanThree}>
                                <template if:true={otherRecord.obj}>
                                    <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap" key={otherRecord.obj.Id}>
                                        <div class="slds-size_1-of-8">
                                            <lightning-icon icon-name="standard:contract" size="small" alternative-text="Contract" title="Contract"></lightning-icon>
                                        </div>
                                        <div class="slds-size_6-of-8">
                                            {otherRecord.obj.Name}
                                        </div>
                                        <div class="slds-size_1-of-8">
                                            <lightning-input type="checkbox" data-element="other-checkbox" onchange={handleCheckboxSelection} data-id={peopleRecord.obj.Id} data-email={peopleRecord.obj.Email}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </template>
                    <template if:true={otherRecord.booleanOne}>
                        <template if:true={otherRecord.booleanTwo}>
                            <template if:false={otherRecord.booleanThree}>
                                <template if:true={otherRecord.obj}>
                                    <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap" key={otherRecord.obj.Id}>
                                        <div class="slds-size_1-of-8">
                                            <lightning-icon icon-name="standard:opportunity" size="small" alternative-text="Opportunity" title="Opportunity"></lightning-icon>
                                        </div>
                                        <div class="slds-size_6-of-8">
                                            {otherRecord.obj.Name}
                                        </div>
                                        <div class="slds-size_1-of-8">
                                            <lightning-input type="checkbox" data-element="other-checkbox" onchange={handleCheckboxSelection} data-id={peopleRecord.obj.Id} data-email={peopleRecord.obj.Email}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </template>
                    <template if:false={otherRecord.booleanOne}>
                        <template if:false={otherRecord.booleanTwo}>
                            <template if:true={otherRecord.booleanThree}>
                                <template if:true={otherRecord.obj}>
                                    <div class="slds-var-p-left_large slds-var-p-vertical_small slds-grid slds-wrap" key={otherRecord.obj.Id}>
                                        <div class="slds-size_1-of-8">
                                            <lightning-icon icon-name="custom:custom72" size="small" alternative-text="Application" title="Application"></lightning-icon>
                                        </div>
                                        <div class="slds-size_6-of-8">
                                            {otherRecord.obj.Name}
                                        </div>
                                        <div class="slds-size_1-of-8">
                                            <lightning-input type="checkbox" data-element="other-checkbox" onchange={handleCheckboxSelection} data-id={peopleRecord.obj.Id} data-email={peopleRecord.obj.Email}></lightning-input>
                                        </div>
                                    </div>
                                </template>
                            </template>
                        </template>
                    </template>                                                                             
                </template>
            </template>
        </div>
    </lightning-card>
</template>
